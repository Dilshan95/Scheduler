<app-navBar></app-navBar>
<ejs-schedule [eventSettings]="eventObject" >
  <ng-template #editorTemplate let-data>
    <form [formGroup]="reservationForm" (ngSubmit)="submit()">  
    <table class="custom-event-editor" width="100%" cellpadding="5">
      <tbody>
          <tr>
            <td  class="e-textlabel">Departure</td>
            <td colspan="4">
                <ejs-datetimepicker id="StartTime"  formControlName="StartTime" class="e-field" data-name="StartTime" format="M/dd/yy h:mm a"
               ></ejs-datetimepicker>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Arrival</td>
            <td colspan="4">
              <ejs-datetimepicker id="EndTime" formControlName="EndTime" class="e-field" data-name="EndTime" format="M/dd/yy h:mm a"
              ></ejs-datetimepicker>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">From</td>
            <td colspan="4">
              <input id="From" formControlName="From" class="e-field e-input" type="text" value="" data-name="From" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">To</td>
            <td colspan="4">
              <input id="To" formControlName="To" class="e-field e-input" type="text" value="" data-name="To" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Distance(Approximately in kms)</td>
            <td colspan="4">
              <input id="Distance" formControlName="Distance" class="e-field e-input" type="text" value="" data-name="Distance" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Purpose</td>
            <td colspan="4">
              <input id="Purpose" formControlName="Purpose" class="e-field e-input" type="text" value="" data-name="Purpose" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Number of passengers</td>
            <td colspan="4">
              <input id="Passengers" formControlName="Passengers" class="e-field e-input" type="text" value="" data-name="Passengers" style="width: 100%" />
            </td>
          </tr>
          <!-- <tr>
            <td class="e-textlabel">From</td>
            <td colspan="4">
              <input id="" formControlName="Name" class="e-field e-input" type="text" value="" data-name="Subject" style="width: 100%" />
            </td>
          </tr> -->
          <tr>
            <td class="e-textlabel">Phone Number</td>
            <td colspan="4">
              <input id="PhoneNumber" formControlName="PhoneNumber" class="e-field e-input" type="text" value="" data-name="PhoneNumber" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Lecturer/Official in charge</td>
            <td colspan="4">
              <input id="Lecturer" formControlName="Lecturer" class="e-field e-input" type="text" value="" data-name="Lecturer" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Description</td>
            <td colspan="4">
               <textarea id="Description" formControlName="Description" class="e-field e-input" type="text" value="" data-name="Description" style="width: 100%"></textarea>
            </td>
          </tr>
        </tbody>    
      </table>
      <div class="middle">
        <button type="submit" class="btn btn-info">Save</button>
      </div>
  </form>    
  </ng-template>

</ejs-schedule>
